<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">
    <img src="assets/images/tasks-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Task Manager
  </a>
  <div>
    <button 
      type="button"
      style="margin-right: 10px;"
      (click)="handleOpenTaskDialog()"
      class="btn btn-primary"
    >
      <i class="fas fa-plus"></i>
      <span style="padding-left: 5px;" >Create Task</span>
    </button>
    <button
      class="btn btn-outline-danger my-2 my-sm-0"
      type="button"
      placement="bottom"
      ngbTooltip="Logout"
      (click)="hadnleSignOut()"
    >
      <i class="fas fa-sign-in-alt"></i>
    </button>  
  </div>
</nav>
<task-dialog
  [isVisible]="isVisible"
  (handleClose)="closeTaskDialog($event)"
  [data]="dialogData"
  [operation]="operation"
>
</task-dialog>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
